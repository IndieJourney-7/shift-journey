<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c9a962;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a962"/>
      <stop offset="100%" style="stop-color:#d4b978"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Logo -->
  <g transform="translate(540, 180)">
    <circle cx="60" cy="60" r="56" fill="#1a1a1a" stroke="url(#gold)" stroke-width="3"/>
    <path d="M30 72 Q60 36 90 72" stroke="url(#gold)" stroke-width="4" fill="none"/>
    <circle cx="60" cy="48" r="8" fill="url(#gold)"/>
  </g>

  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" fill="#c9a962" font-family="Inter, sans-serif" font-size="24" font-weight="500" letter-spacing="4">
    YOUR WORD IS YOUR IDENTITY
  </text>

  <!-- Description -->
  <text x="600" y="420" text-anchor="middle" fill="#666666" font-family="Inter, sans-serif" font-size="18">
    Lock in promises. Build integrity. Become unbreakable.
  </text>

  <!-- Brand name -->
  <text x="600" y="520" text-anchor="middle" fill="#888888" font-family="Inter, sans-serif" font-size="28" font-weight="600">
    Shift Ascent
  </text>

  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" fill="#555555" font-family="Inter, sans-serif" font-size="16">
    shiftascent.com
  </text>
</svg>
